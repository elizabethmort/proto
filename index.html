<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <link href="css/app.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" ng-controller="main" tk-focus>
<div ng-repeat="lane in lanes" class="lane">
    <div ng-repeat="c in lane.cards" id="{{c.id}}" ng-class="{ card: true, dragTarget: cardInTow == c, highlight: c.highlighted }">
        <span class="title">{{c.title}}</span>
        <div class="tasks">tasks</div>
        <div ng-show="c.tasks.visible" class="expanded-tasks">
            <ul>
                <li ng-repeat="t in c.tasks.items" ng-class="{ disc: ($index == taskRow) }">
                    <input type="checkbox" ng-model="t.complete">{{t.description}}
                </li>
            </ul>
        </div>
    </div>
</div>
<div>{{lanes | json}}</div>
<script src="js/app.js"></script>
</body>
</html>
